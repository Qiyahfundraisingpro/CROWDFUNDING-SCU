<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdfunding Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Crowdfunding</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="search.html">Search</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <!-- About Us Section -->
        <section class="about mb-5 p-4 bg-light rounded shadow">
            <h2 class="text-center mb-3">About Us</h2>
            <p class="text-center">We are a non-profit organization dedicated to helping people raise funds for various
                causes. Join us to make a difference in the world, one fundraiser at a time.</p>
        </section>

        <!-- Active Fundraisers Section -->
        <section id="active-fundraisers">
            <h2 class="text-center mb-4">Active Fundraisers</h2>
            <div id="fundraiser-list" class="row row-cols-1 row-cols-md-2 g-4">
                <!-- Fundraisers will be injected here -->
            </div>
        </section>
    </main>

    <script>
        fetch('http://localhost:3000/api/fundraisers')
            .then(response => response.json())
            .then(fundraisers => {
                const fundraiserList = document.getElementById('fundraiser-list');
                fundraisers.forEach(fundraiser => {
                    const fundraiserElement = document.createElement('div');
                    fundraiserElement.className = 'col';
                    fundraiserElement.innerHTML = `
                        <div class="card h-100">
                            <div class="card-body">
                                <h3 class="card-title">${fundraiser.CAPTION}</h3>
                                <p class="card-text"><strong>Organizer:</strong> ${fundraiser.ORGANIZER}</p>
                                <p class="card-text"><strong>City:</strong> ${fundraiser.CITY}</p>
                                <p class="card-text"><strong>Category:</strong> ${fundraiser.CATEGORY_NAME}</p>
                                <p class="card-text"><strong>Target:</strong> $${fundraiser.TARGET_FUNDING}</p>
                                <p class="card-text"><strong>Current:</strong> $${fundraiser.CURRENT_FUNDING}</p>
                            </div>
                        </div>
                    `;
                    fundraiserList.appendChild(fundraiserElement);
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>

</html>
